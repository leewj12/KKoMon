<!--헤더-->
<div th:insert="fragments/header :: header"></div>

<!-- 마이페이지 콘텐츠 -->
<main class="container mt-5">
  <h1 class="text-center mb-4">마이페이지 대시보드</h1>

  <div class="row">
    <!-- 개인 정보 조회 / 수정 -->
    <div class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h3 class="card-title">개인 정보 조회 / 수정</h3>
          <p>회원 정보를 확인하고 수정하세요.</p>
          <a href="#" class="btn btn-primary">수정하기</a>
        </div>
      </div>
    </div>

    <!-- 수강 목록 -->
    <div class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h3 class="card-title">수강 목록</h3>
          <p>현재 수강 중인 강의와 국비 과정을 확인하세요.</p>
          <a href="#" class="btn btn-primary">수강 목록 보기</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- 과제/시험 제출 -->
    <div class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h3 class="card-title">과제/시험 제출</h3>
          <p>과제와 시험을 제출하세요.</p>
          <a href="#" class="btn btn-primary">제출하기</a>
        </div>
      </div>
    </div>

    <!-- 과제/시험 성적 조회 -->
    <div class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h3 class="card-title">과제/시험 성적 조회</h3>
          <p>제출한 과제와 시험 성적을 확인하세요.</p>
          <a href="#" class="btn btn-primary">성적 조회</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- 리뷰 관리 -->
    <div class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h3 class="card-title">리뷰 관리</h3>
          <p>강의 리뷰를 확인하고 관리하세요.</p>
          <a href="#" class="btn btn-primary">리뷰 보기</a>
        </div>
      </div>
    </div>

    <!-- 결제 내역 -->
    <div class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h3 class="card-title">결제 내역</h3>
          <p>구매 내역과 결제 정보를 확인하세요.</p>
          <a href="#" class="btn btn-primary">결제 내역 보기</a>
        </div>
      </div>
    </div>
  </div>
</main>
